{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="wrap">
            <div class="card">
                <h1>{{ recipe.recipe.title }}</h1>
                <p>{{ recipe.recipe.description }}</p>
                <h3>Ингредиенты: {{ recipe.recipe.ingredients }}</h3>
                <h3>Инструкция по приготовлению:</h3>
                <ul>
                    {% for step in recipe.recipe.instructions %}
                        <li>{{ step }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    
{% endblock %}
